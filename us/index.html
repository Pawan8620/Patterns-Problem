<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Haven, Inc.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Poetry Haven Logo" class="logo">
        <nav>
            <button class="btn">Log In</button>
            <button class="btn">Create Account</button>
            <button class="btn">Subscribe Now</button>
        </nav>
    </header>
    <main>
        <h1>Welcome to Poetry Haven, Inc.</h1>
        <p>Discover, explore, and enjoy poetry from enthusiasts around the world.</p>
        <div class="search-container">
            <input type="text" placeholder="Search Poet">
            <button class="btn">Search</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Poetry Haven, Inc. All rights reserved.</p>
    </footer>
</body>
</html>
